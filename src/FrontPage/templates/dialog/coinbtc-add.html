{% load i18n %}
<div class="dialog-form">
    <h4 class="title">{% trans '提币地址/账户管理' %}</h4>
    <div class="box">
        <form class="form-horizontal" name="frmDialogAdd" id="frmDialogAdd" method="post" onSubmit="return false">
            <div class="form-group">
                <label class="col-sm-3 control-label">{% trans '提币地址' %}：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control fld-xs-block" name="address" placeholder=""/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">{% trans '标签：' %}</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control fld-xs-block" name="label"
                           placeholder="{% trans '例如：随求' %}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">{% trans '验证码：' %}</label>
                <div class="col-sm-8 radio">
                    <label><input name="captcha_type" type="radio" value="phone" checked="checked"/>{% trans '手机' %}
                    </label>
                    <label><input name="captcha_type" type="radio" value="email"/>{% trans '邮箱' %}</label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-3">
                    <input type="text" class="form-control fld-xs-block" id="captcha" name="captcha"
                           placeholder="{% trans '请输入验证码' %}">
                </div>
                <div class="col-sm-4">
                    <a href="#" class="btn-link fld-xs-block"
                       onclick="return SendMsgX(this,'#frmDialogAdd')">{% trans '发送验证码' %}</a>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-3 checkbox">
                    <label><input type="checkbox" name="is_verified" value="1"/>{% trans '认证地址' %}</label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-8">
                    <button type="button" class="btn btn-info"
                            onClick="CloseDialogX('winBtcAdd')">{% trans '取消' %}</button>
                    <button type="submit" class="btn btn-primary">{% trans '确定' %}</button>
                </div>
            </div>
            <input name="coin_type" type="hidden" value=""/>
            <input name="email" type="hidden" value=""/>
            <input name="phone_number" type="hidden" value=""/>
        </form>
    </div>
</div>
