{% load i18n %}
<div class="dialog-form">
    <h4 class="title clearfix"><span class="tl">{% trans '查看API' %}</span><a href="#"
                                                                             onClick="return CloseDialogX('winView')"><i
            class="icon-close"></i></a></h4>
    <div class="box" style="min-height:300px;">

        <form class="form-horizontal" id="frmDialogView" method="post" onSubmit="return false">
            <div class="form-group item-chk">
                <label class="col-sm-4 control-label">{% trans '短信验证码：' %}</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control fld-xs-block" id="captcha" name="captcha"
                           placeholder="{% trans '验证码' %}">
                </div>
                <div class="col-sm-4">
                    <a href="#" class="btn-link fld-xs-block" onclick="return SendMsgX(this)">{% trans '发送验证码' %}</a>
                </div>
            </div>
            <div class="form-group item-chk">
                <div class="col-sm-offset-4 col-sm-8">
                    <button type="submit" class="btn btn-primary">{% trans '立即查看' %}</button>
                </div>
            </div>
            <div class="form-group item-view">
                <label class="col-sm-4 control-label">{% trans '备注名：' %}</label>
                <div class="col-sm-8">
                    <div class="form-control-static" id="fldComment"></div>
                </div>
            </div>
            <div class="form-group item-view">
                <label class="col-sm-4 control-label">API Key：</label>
                <div class="col-sm-8">
                    <div class="form-control-static" id="fldKey"></div>
                </div>
            </div>

            <div class="form-group item-view">
                <label class="col-sm-4 control-label">API Secret：</label>
                <div class="col-sm-8">
                    <div class="form-control-static" id="fldSecret"></div>
                </div>
            </div>

            <div class="form-group item-view">
                <label class="col-sm-4 control-label">{% trans '权&nbsp;&nbsp;限：' %}</label>
                <div class="col-sm-8">
                    <div class="form-control-static" id="fldPermission"></div>
                </div>
            </div>

            <div class="form-group item-view">
                <label class="col-sm-4 control-label">{% trans '创建时间：' %}</label>
                <div class="col-sm-8">
                    <div class="form-control-static" id="fldCreateAt"></div>
                </div>
            </div>

            <div class="form-group item-view">
                <div class="col-sm-offset-4 col-sm-8">
                    <button type="button" class="btn btn-primary"
                            onClick="CloseDialogX('winView')">{% trans '关闭' %}</button>
                </div>
            </div>
            <input type="hidden" name="phone_number"/>
            <input type="hidden" name="id"/>
        </form>
    </div>
</div>
